<!DOCTYPE html>
<html>
<head>
<title>Guessing Game</title>
<link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
<div id="game-container">
    <img src="../Image/logo.jpeg" width="8%" height="8%">
  <h1>Guess my Number!</h1>
  <p>I'm thinking of a number between 1 and 50.</p>
  <input type="number" id="guess" min="1" max="50">
  <button onclick="guessNumber()" >Guess</button>
  <p id="message"></p>
</div>

<script>
  let randomNumber = Math.floor(Math.random() * 50) + 1;
  console.log(randomNumber)
  let attempts = 0;

  function guessNumber() {
    const guess = parseInt(document.getElementById("guess").value);
    attempts++;

   if (guess === randomNumber) {
      document.getElementById("message").textContent = `Congratulations! You guessed it in ${attempts} attempts.`;
    } 
    else if (guess >50){
      document.getElementById("message").textContent = "please enter between 1 To 50.";
    }
    else if (guess < randomNumber) {
      document.getElementById("message").textContent = "Too low! Try again.";
    } else {
      document.getElementById("message").textContent = "Too high! Try again.";
    }
  }
</script>

</body>
</html>
